name: CI build for pypi

on:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        python-version: [3.8]
        os: [ubuntu-latest, windows-latest] # 添加了对Linux（Ubuntu）的支持
        python: [ 'cp36-cp36','cp37-cp37','cp38-cp38', 'cp39-cp39', 'cp310-cp310', 'cp311-cp311', 'cp312-cp312' ] # 按照Python标识符格式列出


    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Cython
      run: |
        pip install Cython

    - name: Install Cython
      run: |
          pip install numpy
          
    - name: Install pybind11
      run: |
        pip install pybind11

    - name: Install scipy
      run: |
        pip install scipy

    - name: Install C++ compiler (Windows)
      if: matrix.os == 'windows-latest'
      uses: msys2/setup-msys2@v2
      with:
        install: mingw64/mingw-w64-x86_64-gcc

    - name: Install dependencies and build package
      run: |
        python setup.py build_ext --inplace

    - name: Build wheels with cibuildwheel
      env:
        CIBW_BUILD: "${{ matrix.python }}-win_amd64"  # 对于Windows平台
        CIBW_PLATFORMS: "linux_x86_64,win_amd64"  # 对于所有平台，分开指定
      if: matrix.os == 'windows-latest'
      run: |
        pip install cibuildwheel
        cibuildwheel --output-dir wheelhouse --platform ${{ matrix.os }} --arch amd64

    # 当os为非windows时执行此步（即Linux）
    - name: Build wheels with cibuildwheel (Linux)
      if: matrix.os != 'windows-latest'
      env:
        CIBW_BUILD: "${{ matrix.python }}"
        CIBUILDWHEEL_ENVIRONMENT: "CC=gcc"  # 对于Linux环境，可能需要设置编译器
      run: |
        pip install cibuildwheel
        cibuildwheel --output-dir wheelhouse --platform ${{ matrix.os }} --arch x86_64

    - name: Save Wheel Package as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: wheelhouse
        path: wheelhouse/*.whl