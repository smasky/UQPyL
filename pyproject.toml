[build-system]
requires = [
    "setuptools",
    "wheel",
    "Cython>=3.0.10",
    "pybind11>=2.6",
    "numpy",
    "scipy",
]
build-backend = "setuptools.build_meta"

[project]
name="UQPyL"
version="2.0.0"
description="A package for uncertainty quantification and parameter optimization with surrogate models."
license = { file = "LICENSE.md" }
authors = [
{name="wmtSky", email="wmtsky@hhu.edu.cn"}
]
dependencies = [
  "numpy>=1.20.3",
  "scipy>=1.10.1",
]


[tool.setuptools]

packages = ["UQPyL"]
